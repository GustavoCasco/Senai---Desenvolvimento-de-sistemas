<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="img/logo.png" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="orçamento.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
   

    <title>orçamento</title>
</head>
<body>
    <header>
            
                    <div id="logo-area">
                        <a href="homepag.html"><img src="img/logo.png" alt="logo"></a>
                    </div>  
               
     </header>

            <main>
                <br>
                <br>
                <br>
                <br>
<h2>Orçamento</h2>
<br>
<br>
<br>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="qualquercoisa.html">
      
        <div class="row">
          <div class="col-50">
              <br>
              <br>
            <h3>Endereço de usuário</h3>
            <br>
            <br>
            <label for="fname"><i class="fa fa-user"></i> Nome Completo</label>
            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Endereço</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
            <label for="city"><i class="fa fa-institution"></i> Cidade</label>
            <input type="text" id="city" name="city" placeholder="New York">

            <div class="row">
              <div class="col-50">
                <label for="state">Estado</label>
                <input type="text" id="state" name="state" placeholder="NY">
              </div>
              <div class="col-50">
                <label for="zip">Cep</label>
                <input type="text" id="zip" name="zip" placeholder="10001">
              </div>
            </div>
          </div>

          <div class="col-50">
              <br>
              <br>
            <h3>Pagamento</h3>
            <br>
            <br>
            <label for="fname">Cartões Aceitos</label>
            
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Nome do Cartão</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
            <label for="ccnum">Numero do cartão</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Mês do vencimento</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Ano do vencimento</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">Codigo de segurança</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>
          
        </div>
        
        
        <input type="submit" value="Pagar" class="btn">
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
      <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
      <p><a href="#">Iluminação</a> <span class="price">$15</span></p>
      <p><a href="#">Espaço</a> <span class="price">$1ok</span></p>
      <p><a href="#">Musica</a> <span class="price">$8</span></p>
     
      <hr>
      <p>Total <span class="price" style="color:black"><b>$10k.15</b></span></p>
    </div>
  </div>
</div>

</main>
</body>
</html>
