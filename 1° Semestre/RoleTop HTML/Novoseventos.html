   <main>
       
           <div id="dir">
               <form action="">
                   <div id="col-total">
                       <div class="col">
                           <label for="nome">Nome do Evento</label>
                           <br>
                           <input type="text" name="nome" id="nome" placeholder="Nome do Evento" required>
                           <br>
                           <label for="telefone">Telefone p/ Contato</label>
                           <br>
                           <input type="text" name="telefone" id="telefone" placeholder="Telefone" required>
                           <br>
                           <label for="date">Dia do Evento</label>
                           <br>
                           <input type="date" name="date" id="date" required>
                       </div>
                       <div class="col">
                           <label for="number">Número de Pessoas</label>
                           <br>
                           <input type="number" name="number" id="number" placeholder="Número de Pessoas" required>
                           <br>
                           <label for="event">Tipo de Evento</label>
                           <br>
                           <select name="event" id="event" required >
                               <option value="" disabled selected>Selecione</option>
                               <option value="Show">Show</option>
                               <option value="Corporativo">Corporativo</option>
                               <option value="Show">Casamento</option>
                               <option value="Corporativo">Aniversário</option>
                           </select>
                           <br>
                           <label for="pacote">Pacote Som / Iluminação</label>
                           <br>
                           <select name="pacote" id="pacote" required >
                               <option value="" disabled selected>Selecione</option>
                               <option value="som">Som</option>
                               <option value="iluminação">Iluminação</option>

<option value="ambos">Ambos</option>
                               <option value="nenhum">Nenhum</option>
                           </select>
                       </div>
</div>
                       <textarea name="textarea" id="textarea" cols="63" rows="10" placeholder="Observações..."></textarea>
                       <br>
                       <input type="submit" id="myBtn" value="Enviar" >
               </form>
           </div>
       </div>
       <!-- The Modal -->
       <div id="myModal" class="modal">
           <!-- Modal content -->
           <div class="modal-content">
               <div class="modal-header">
                   <span class="close">&times;</span>
                   <h2>RoleTop</h2>
               </div>
               <div class="modal-body">
                   <p>Obrigado pela preferência. Seu evento será analisado e em até 1 dia útil será respondido. </p>
                   <p>Você será notificado via email e no <a href="">seus eventos.</a></p>
               </div>
               <div class="modal-footer">
                   <h3>Qualquer dúvida entre em contato!</h3>
               </div>
           </div>
       </div>
   </main>
   <script>
       // Get the modal
       var modal = document.getElementById("myModal");
       // Get the button that opens the modal
       var btn = document.getElementById("myBtn");
       // Get the <span> element that closes the modal
       var span = document.getElementsByClassName("close")[0];
       // When the user clicks the button, open the modal
       btn.onclick = function() {
           modal.style.display = "block";
       }
       // When the user clicks on <span> (x), close the modal
       span.onclick = function() {
           modal.style.display = "none";
       }
       // When the user clicks anywhere outside of the modal, close it
       window.onclick = function(event) {
           if (event.target == modal) {
           modal.style.display = "none";
           }
       }
   </script>
