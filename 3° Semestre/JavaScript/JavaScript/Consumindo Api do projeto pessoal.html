<script>

    ajax.open('GET', 'http://localhost:5000/api/TiposUsuarios', true);

    ajax.send();

    ajax.onreadystatechange = Listar()

    function Listar() {
        if (Listar.readyState == 4 && Listar.status == 200) {
            var dado = Listar.responseText;
        }
        document.getElementById("Listar");
    }
</script>
